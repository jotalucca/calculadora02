<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/estilo.css">
  <title>Calculadora de Planos de Saúde</title>
</head>
<body> 
    <div class="header" id="header">
        <div class="navegacao_header">
            <a href="#">Home</a>
            <a href="#">Contato</a>
            <a href="#">Planos</a>
            <a href="#">Sobre Nós</a>
        </div>
    </div>

  <div class="container mt-5">
    <h2 class="mb-4">Calculadora de Planos de Saúde</h2>
    <form id="calculator-form">
      <!-- Adicione campos para idade, peso e altura aqui -->
      <div class="form-group">
        <label for="idade">Idade:</label>
        <input type="number" class="form-control" id="idade" required>
      </div>
      <div class="form-group">
        <label for="peso">Peso:</label>
        <input type="number" class="form-control" id="peso" required>
      </div>
      <div class="form-group">
        <label for="altura">Altura:</label>
        <input type="number" class="form-control" id="altura" required>
      </div>
      <button type="button" class="btn btn-primary" onclick="calcularPlanos()">Calcular</button>
    </form>

    <div id="resultado" class="mt-4"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="js/calculadora.js"></script>
</body>
</html>
